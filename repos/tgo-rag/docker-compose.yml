services:
  # PostgreSQL with PGVector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    environment:
      POSTGRES_DB: rag_service
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
      POSTGRES_HOST_AUTH_METHOD: trust
    # ports:
      # - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/00-extensions.sql
      - ./docs/rag_service_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    # ports:
      # - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - rag-network

  # RAG Service API
  rag-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rag-service-api
    ports:
      - "8082:8082"
    env_file:
      - .env  
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./docs:/app/docs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: poetry run uvicorn src.rag_service.main:app --host 0.0.0.0 --port 8082 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  # Celery Worker for async processing
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rag-celery-worker
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: poetry run celery -A src.rag_service.tasks.celery_app worker --loglevel=info
    networks:
      - rag-network

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rag-celery-beat
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: poetry run celery -A src.rag_service.tasks.celery_app beat --loglevel=info
    networks:
      - rag-network

  # Flower for Celery monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rag-flower
    ports:
      - "5555:5555"
    env_file:
      - .env  
    environment:
      - REDIS_URL=redis://:redis_password@redis:6379/0
    depends_on:
      - redis
    command: poetry run celery --broker=redis://:redis_password@redis:6379/0 flower --port=5555
    networks:
      - rag-network

  # Adminer for database administration
  adminer:
    image: adminer:latest
    container_name: rag-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha-dark
      - ADMINER_PLUGINS=tables-filter tinymce
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network

volumes:
  postgres_data:
  redis_data:

networks:
  rag-network:
    driver: bridge
