<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-label="TGO Circle + T">
  <title>TGO Circle + T</title>
  <defs>
    <linearGradient id="tgoGradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2f80ed"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- TG combined: open G ring + integrated T -->
  <g fill="none" stroke="url(#tgoGradient)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
    <!-- G ring: arc from 30° to 330°, gap ~60° (≈16.7% circumference) centered at 3 o'clock -->
    <path d="M 18.928 16 A 8 8 0 1 1 18.928 8"/>
    <!-- Integrated T: top bar continues from the gap inward; vertical stem from center down -->
    <path d="M 18.1 12 H 8.9"/>
    <path d="M 12 11 V 17.2"/>
  </g>
</svg>

