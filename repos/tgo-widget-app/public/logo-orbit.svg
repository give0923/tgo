<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-label="TGO orbit logo">
  <title>TGO Orbit Logo</title>
  <defs>
    <linearGradient id="tgoGradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2f80ed"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Central core -->
  <circle cx="12" cy="12" r="2.2" fill="url(#tgoGradient)"/>
  <!-- Primary orbit ring -->
  <ellipse cx="12" cy="12" rx="7.5" ry="5.2" transform="rotate(-20 12 12)" fill="none" stroke="url(#tgoGradient)" stroke-width="2" stroke-linecap="round"/>
  <!-- Secondary subtle arc for depth -->
  <ellipse cx="12" cy="12" rx="6.2" ry="4.3" transform="rotate(55 12 12)" fill="none" stroke="url(#tgoGradient)" stroke-width="1.6" stroke-linecap="round" stroke-opacity="0.8"/>
  <!-- Node on the orbit -->
  <circle cx="18.4" cy="9.6" r="1.5" fill="url(#tgoGradient)"/>
</svg>

