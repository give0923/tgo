version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    container_name: tgo-platform-postgres
    environment:
      POSTGRES_DB: tgo
      POSTGRES_USER: tgo_user
      POSTGRES_PASSWORD: tgo_pass
    ports:
      - "5442:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "tgo_user", "-d", "tgo"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s
    restart: unless-stopped
  adminer:
    image: adminer:latest
    ports:
      - "8889:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha-dark
      - ADMINER_PLUGINS=tables-filter tinymce
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: tgo-platform-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379"  # host:container
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tgo-platform-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:

